<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="abstractArtCCS.css">
    <title id="title">Abstract Art Competition</title>
</head>

<body>
    <div>
    <h1 id ="heading" class="title">Abstract Art Competition</h1>
        <label for="Language"> Language </label>
        <button id="btnEnglish">English</button>
        <button id ="btnSpanish">espa√±ola</button>
    </div>

    <div>
        <h2 id="heading2">Instructions</h2>
        <p id="instructions"> Draw your art by choosing shapes, colours and measurements.Save the Art to your computer. Submit your Art. </p>
    </div>
    <div class="row">
        <div class="column" >

          <div >
            <label for="Shapes">Choose a shape:</label>
            <select name="shapes" id="shapes">
              <option value="rectangle">Rectangle</option>
              <option value="circle">circle</option>
              <option value="line">Line</option><br>
            </select><br>
            </div><br>

            <div>
                <!-- fill color palette -->
                <input type="color" id="fillColourPalette" name="fillColourPalette" value="#e66465">
                <label for="fillColourPalette">Fill color</label>
            </div><br>

        <!-- outline color palette  -->
            <div >
                <input type="color" id="outlineColourPalette" name="outlineColourPalette" 
                value="#e66465">
                <label for="outlineColourPalette">Outline color</label>
            </div><br>
    
        <!-- range slider -->
            <div >
            <input type="range" id="slider" name="slider"
                    min="0" max="100">
            <label for="slider">Radius</label>
            </div><br>

            <!-- Number field X -->
            <div >
            <label for="x">X</label>
            <input type="number" id="x" name="x"
                    min="0" max="400"><br>
            </div><br>
    
            <!-- Number field Y -->
            <div >
                <label for="y">Y</label>
                <input type="number" id="y" name="y"
                    min="0" max="400"><br>
            </div><br>

            <!-- Number field to Width -->
            <div >
            <label for="width">Width</label>
            <input type="number" id="width" name="width"
                    min="0" max="400"><br>
            </div><br>

            <!-- Number field to Height -->
            <div >
            <label for="height">Height</label>
            <input type="number" id="height" name="height"
                    min="0" max="400"><br>
            </div><br>

            <!-- Number field line to X -->
            <div >
                <label for="lineX">line to X</label>
                <input type="number" id="lineX" name="lineX"
                        min="0" max="400"><br>
                </div><br>
        
                <!-- Number field line to Y -->
                <div >
                <label for="lineY">line to Y</label>
                <input type="number" id="lineY" name="lineY"
                        min="0" max="400">
                </div><br>

            <!-- check box  -->
            <div>
            <input type="checkbox" id="linearFill" name="linearFill" value="linear">
            <label for="linearFill"> Linear Gradient Fill</label>
            </div><br>

            <!-- a button to draw -->
            <div >
            <button id="draw">Draw</button>        
            </div><br>
  
        </div>

        <div class="column">
            
            <div>
                <canvas id="myCanvas" width="400" height="400" style="border:2px solid #0a0a0a; background-color: white;" ></canvas>
                <a id="download" download="myAbstractArt.jpg" href="" onclick="download_img(this);"> Save Art </a><br>
                <!-- a button clear canvas -->
                <div >
                <button id="clear">Clear</button>        
                </div><br>
            </div>
          
        </div>

        <div class="column">

          <form id="fs-frm" name="file-upload-form" onsubmit="submitAlert()" accept-charset="utf-8" action="/test.php" method="post" enctype="multipart/form-data">
    
            <label for="userName">Username</label><br>
            <input type="text" name="userName" id="userName" required><br>
          
            <label for="email-address">Email </label><br>
            <input type="email" name="email" id="email-address" placeholder="email@email.com" required ><br><br>
          
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd" placeholder ="minimum 8 characters" minlength ="8" required ><br>
            
            <label for="pwd">Confirm Password:</label><br>
            <input type="password" id="cnfpwd" name="cnfpwd"  required><br>
          
            <label for="phone">Mobile No.:</label><br>
            <input type="tel" id="phone" name="phone" size = "18" placeholder="999-999-999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" ><br>
          
            <label for="upload"> </label><br>
            <input type="file" name="upload" accept=".png" required><br><br>
          
            <input type="submit" value="Submit" id="submit"><br><br>
            <input type="reset" value="Reset">
              
          </form>
        </div>
      </div>

        <script src = "abstractArt.js"> </script>         
          
</body>
</html>
